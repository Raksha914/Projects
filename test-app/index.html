<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="script.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>General Quiz</h1>
      <div id="quiz">
        <div id="question" class="question">Question text goes here</div>
        <div class="options">
          <label>
            <input type="radio" name="option" class="option" value="0" />
            <span id="option0">Option1</span>
          </label>
          <label>
            <input type="radio" name="option" class="option" value="1" />
            <span id="option1">Option2</span> </label
          ><label>
            <input type="radio" name="option" class="option" value="2" />
            <span id="option2">Option3</span> </label
          ><label>
            <input type="radio" name="option" class="option" value="3" />
            <span id="option3">Option4</span>
          </label>
        </div>

        <button id="submit" class="submit-btn">Submit Answer</button>
      </div>
      <div id="result" class="result-hidden">
        You Scored <span id="score">0</span> out of <span id="total">0</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
